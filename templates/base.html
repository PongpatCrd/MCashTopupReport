<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <!-- jquery -->
  <script src="{% static 'base/jquery-3.5.1/jquery-3.5.1.min.js' %}"></script>

  <!-- jquery-ui -->
  <script src="{% static 'base/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
  <link href="{% static 'base/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">

  <!-- bootstrap -->
  <link href="{% static 'base/bootstrap-4.5.0-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'base/bootstrap-4.5.0-dist/js/bootstrap.min.js' %}"></script>

  <!-- fontawsome -->
  <link href="{% static 'base/fontawesome-free-5.13.0-web/css/all.css' %}" rel="stylesheet"/>

  <!-- select2 -->
  <script src="{% static 'base/select2-4.0.13/js/select2.min.js' %}"></script>
  <link href="{% static 'base/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'base/select2-bootstrap4-theme/dist/select2-bootstrap4.css' %}" rel="stylesheet"/>

  <!-- base -->
  <script src="{% static 'base/base.js' %}"></script>
  <link href="{% static 'base/base.css' %}" rel="stylesheet"/>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div style="width: 100%; padding: .8em .8em 0em .8em;">
    <!-- <img src="{% static 'image/major_logo.png' %}" style="width: 2em; height: auto;"> -->
    <img src="{% static 'image/major_group_logo.png' %}" style="width: 40%; height: auto;">
    <img src="{% static 'image/mcash_card.png' %}" style="width: 10%; height: auto; margin-left: .3em; float: right;">
    <img src="{% static 'image/mcash_logo_edit.png' %}" style="width: 3%; height: auto; float: right;">
  </div>
  <div id="Loading_screen" class="loading-warpper" hidden>
    <div style="text-align: center;">
      <h1 class="loading_title">Loading</h1>
      <div class="rainbow-marker-loader"></div>
    </div>
  </div>
  {% include 'alert_status_modal.html' %}
  {% block content %}
  {% endblock %}
</body>
</html>
