{% block content %}
<!-- Modal -->
<div class="modal fade" id="alert_status_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="status_head"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 id="status_main" style="color: red; text-align: center;"></h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  function alert_status_modal(main_word, is_error){
    if(is_error){
      $("#status_main").css('color', 'red');
      $("#status_head").text("Error");
    }
    else{
      $("#status_main").css('color', 'black');
      $("#status_head").text("Message");
    }
    $("#status_main").text(main_word);

    $("#alert_status_modal").modal().show();
  }
</script>
{% endblock content %}
